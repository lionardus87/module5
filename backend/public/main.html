<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Store</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Category
							</a>
							<ul class="dropdown-menu" id="findCategory">
								<li>
									<a
										class="dropdown-item"
										id="findCategory"
										value="men's clothing"
										>Men's Clothing</a
									>
								</li>
								<li>
									<a class="dropdown-item" value="women's clothing"
										>Women's Clothing</a
									>
								</li>
								<li>
									<a class="dropdown-item" value="electronics">Electronics</a>
								</li>
								<li>
									<a class="dropdown-item" value="jewelery">Jewelery</a>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" value="allCategories"
										>All categories</a
									>
								</li>
							</ul>
						</li>

						<li class="nav-item">
							<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form
						class="d-flex"
						role="search"
						onsubmit="event.preventDefault(); searchProducts();"
					>
						<select
							id="sortOptions"
							class="form-select w-auto"
							onchange="sortProduct()"
						>
							<option value="default">Sort By</option>
							<option value="price-low-high">Price: Low to High</option>
							<option value="price-high-low">Price: High to Low</option>
							<option value="title-asc">Title: A to Z</option>
							<option value="title-desc">Title: Z to A</option>
						</select>

						<input
							id="searchInput"
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="product-card" id="product-container"></div>

		<template id="productCard">
			<div class="card">
				<div class="item-image"><img src="" class="card-img-top" alt="" /></div>
				<div class="card-body">
					<h3 class="card-title"></h3>
					<h4 class="card-price"></h4>
					<h5 class="card-desc"></h5>
					<p class="card-category"></p>
					<p class="card-category-icon"></p>
				</div>
			</div>
		</template>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="index.js"></script>
	<script
		src="https://kit.fontawesome.com/a076d05399.js"
		crossorigin="anonymous"
	></script>
</html>
